<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <!-- Custom Styles -->
  <style>
    body,
    main {
      height: 100%;
    }

    .mask {
      padding-top: 58px;
    }

    @media(minwidth: 992px) {
      .mask {
        padding-top: 121.27px;
      }
    }

    .card {
      min-width: 272px;
      max-width: 272px;
      height: auto;
      background-color: #ebecf0;
    }

    .sortable-item {}
  </style>
</head>

<body>
  <!-- Start your project here-->
  <header>
    <header class="fixed-top mb-6">
      <div class="bg-white border-bottom p-3">
        <div class="container-fluid">
          <div class="row">
            <div
              class="col-md-5 d-flex justify-content-md-start d-none d-lg-flex justify-content-center align-items-center">
              <a href="#" class="text-reset mx-3"><i class="fas fa-th-large"></i></a>
              <a href="#" class="text-reset mx-3"><i class="fas fa-home"></i></a>
              <a href="#" class="text-reset mx-3"><i class="fas fa-columns mx-1"></i>
                <span class="d-none d-xl-inline-block">Boards</span>
              </a>

              <form class="d-flex input-group w-auto">
                <input type="search" class="form-control" placeholder="Type query" aria-label="Search" />
                <span class="input-group-text border-0">
                  <i class="fas fa-search"></i>
                </span>
              </form>

            </div>
            <div class="col-md-2 d-none d-lg-block">
              <!-- Just an image -->
              <nav class="navbar navbar-light bg-light">
                <div class="container">
                  <a class="navbar-brand" href="#">
                    <img src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png" height="20" alt=""
                      loading="lazy" />
                  </a>
                </div>

              </nav>
            </div>

            <div class="col-md-5 d-flex justify-content-md-end justify-content-center justify-align-items-center">
              <a href="#" class="text-reset mr-3"></a><i class="fas fa-plus mx-3"></i></a>
              <a href="#" class="text-reset mr-3"></a><i class="fas fa-info-circle mx-3"></i></a>
              <a href="#" class="text-reset mr-3"></a><i class="fas fa-bell mx-3"></i></a>

              <a class="nav-link dropdown-toggle d-flex align-items-center">
                <a href="#" id="navbarDropdownMenuLink" role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                  <img src="https://mdbootstrap.com/img/Photos/Avatars/img (31).jpg" class="rounded-circle" height="22"
                    alt="" loading="lazy" />
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li>
                    <a class="dropdown-item" href="#">My profile</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Settings</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Logout</a>
                  </li>
                </ul>
            </div>
          </div>
        </div>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <!-- Container wrapper -->
          <div class="container-fluid">
            <div class="d-flex align-items-center">
              <button type="button" class="btn btn-outline-primary" data-mdb-ripple-color="dark">
                <i class="fas fa-clipboard-list mx-1"></i> BOARDS
              </button>
              <button type="button" class="btn btn-link" data-mdb-ripple-color="dark">
                <h5 class="m-0">Hello</h5>
              </button>

              <button type="button" class="btn btn-outline-primary" data-mdb-ripple-color="dark">
                <i class="fas fa-star mx-1"></i>
              </button>
              <button class="btn btn-outline-primary mx-1" data-mdb-ripple-color="dark" type="button">
                <i class="fas fa-users mx-2"></i>Team
              </button>

              <a href="">
                <img src="https://mdbootstrap.com/img/new/avatars/1.jpg" class="border rounded-circle" alt=""
                  style="height:30px" />
              </a>
              <a href="">
                <img src="https://mdbootstrap.com/img/new/avatars/4.jpg" class="border rounded-circle" alt=""
                  style="height:30px" />
              </a>
              <a href="">
                <img src="https://mdbootstrap.com/img/new/avatars/2.jpg" class="border rounded-circle" alt=""
                  style="height:30px" />
              </a>
              <a href="">
                <img src="https://mdbootstrap.com/img/new/avatars/3.jpg" class="border rounded-circle" alt=""
                  style="height:30px" />
              </a>
              <a href="">
                <img src="https://mdbootstrap.com/img/new/avatars/5.jpg" class="border rounded-circle" alt=""
                  style="height:30px" />
              </a>

              <button type="button" class="btn btn-outline-primary btn-floating btn mx-1"
                style="height:30px; width:30px">
                +2
              </button>

              <button class="btn btn-outline-primary mr-1" data-mdb-ripple-color="dark" type="button">
                <i class="fas fa-user-plus mx-2"></i>Invite
              </button>

            </div>
            <div>
              <button class="btn btn-outline-primary mr-1" data-mdb-ripple-color="dark" type="button">
                <i class="fas fa-concierge-bell mx-2"></i>Tips
              </button>
              <button class="btn btn-outline-primary" data-mdb-ripple-color="dark" type="button">
                <i class="fas fa-bars mx-2"></i>Show menu
              </button>
            </div>

          </div>
          <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
    </header>
    <main class="bg-image" style="
        background-image: url('images/background.jpg');
        height: 100vh;
      ">
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.7)">
        <section class="d-flex align-items-start h-100" data-perfect-scrollbar="true" style="position:relative"
          data-sortable="sortable">
          <div class="card shadow-1-strong m-3 p-2 pb-0">
            <div class="card-header d-flex justify-content-between p1-1 pr-0 pb-3 border-0">Header</div>
            <div data-sortable="sortable">Content</div>
            <div class="card-footer">Footer</div>
          </div>
        </section>
      </div>

    </main>
    <!-- End your project here-->
</body>
<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>


</html>
